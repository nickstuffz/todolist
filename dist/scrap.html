<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
  </head>
  <body class="bg-neutral-600">
    <script type="module" src="bundle.js" defer></script>

    <div id="content" class="flex flex-col">
      <!-- header -->
      <div class="flex justify-end border-b-4 border-white pt-4">
        <div class="rounded-t1-sm rounded-b1-sm w-72 bg-white">
          <h1 class="text-center text-3xl font-bold">Simple. Tasks</h1>
        </div>
      </div>

      <!-- main -->
      <div>
        <!-- project grid-->
        <div class="grid grid-cols-auto gap-4 p-6">
          <!-- project -->
          <div class="flex h-96 w-full flex-col gap-3 border-4 border-white">
            <div id="proj-header" class="flex justify-end">
              <!-- project title -->
              <div
                class="h-12 w-3/4 rounded-br-md border-b-4 border-l-4 border-dotted border-white"
              ></div>
            </div>
            <!-- task tab container-->
            <div id="tab-container" class="flex flex-col gap-2">
              <!-- task tab -->
              <div
                class="h-9 w-11/12 rounded-br-lg rounded-tr-lg bg-white"
              ></div>
              <div
                class="border-5 h-9 w-11/12 rounded-br-lg rounded-tr-lg bg-white"
              ></div>
              <div
                class="h-9 w-11/12 rounded-br-lg rounded-tr-lg bg-white"
              ></div>
              <div
                class="h-9 w-11/12 rounded-br-lg rounded-tr-lg bg-white"
              ></div>
            </div>
            <div id="addTab">
              <!-- addIcon -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
