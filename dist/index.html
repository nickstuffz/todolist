<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>todolist</title>
</head>
<body class="bg-neutral-600">
<script type="module" src="bundle.js" defer></script>

<div id="content" class="flex flex-col">

                    <div class="w-11/12 h-9 bg-white rounded-br-lg rounded-tr-lg">

                <div id="addTab">

                </div>
