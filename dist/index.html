<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
  </head>
  <body class="bg-neutral-700">
    <script type="module" src="bundle.js" defer></script>

    <div id="content" class="flex flex-col">
      <!-- header -->
      <div class="flex justify-between border-b-4 border-white pt-4">
        <div
          class="ml-6 border-l-4 border-r-4 border-t-4 border-dotted border-white p-2 text-sm text-white"
        >
          add project
        </div>
        <div class="w-72 bg-white">
          <div class="pt-1.5 text-center text-3xl font-bold">Simple. Tasks</div>
        </div>
      </div>

      <!-- main -->
      <div>
        <!-- project grid-->
        <div class="grid grid-cols-auto gap-4 p-6" id="grid">
          <div
            class="relative flex h-max w-full flex-col gap-3 border-4 border-white"
          >
            <div class="flex justify-between">
              <div>
                <img
                  src="./add.svg"
                  class="ml-4 rounded-b-md border-b-2 border-l-2 border-r-2 border-dotted border-white p-0.5"
                />
              </div>
              <div
                class="h-12 w-3/4 border-b-4 border-l-4 border-dotted border-white pt-1.5 text-center text-2xl font-bold text-white"
              >
                new project
              </div>
            </div>
            <div class="tab_container flex flex-col gap-2">
              <div class="flex w-11/12 items-center">
                <div
                  class="h-12 grow rounded-r-lg border-y-2 border-r-2 border-solid border-white pt-2 text-white"
                >
                  new tab
                </div>
                <img
                  src="./close.svg"
                  class="rounded-r-md border-y-2 border-r-2 border-dotted border-white p-1"
                />
              </div>
              <div
                class="h-12 w-11/12 rounded-br-lg rounded-tr-lg border-y-2 border-r-2 border-solid"
              ></div>
              <div
                class="h-12 w-11/12 rounded-br-lg rounded-tr-lg border-y-2 border-r-2 border-solid"
              ></div>
              <div
                class="h-12 w-11/12 rounded-br-lg rounded-tr-lg border-y-2 border-r-2 border-solid"
              ></div>
            </div>
            <div class="flex justify-end">
              <img
                src="./close.svg"
                class="border-l-2 border-t-2 border-dotted border-white p-2"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
